<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Password Gen!</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--Links to Css style sheet, Java, and google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1 class="opening">The Quick, Safe, and Secure Password Generator.</h1>
                <div class="smallbox">Password length: <input type="number" id="charNum" value="12" min="8" max="128" /><br />
                    Numbers: <input type="checkbox" id="num"/>
                    Symbols: <input type="checkbox" id="sym"/><br/>
                    <button id="submit">Submit</button><br />
                    Generated Password: <input type="text" id="yourPw" size="55"/>
                    <p ID="info"> Above you can select a value of 8 to 128 characters for your password. You may also select "numbers" and "symbols" as a category to help you create a stronger password.</p></div>

                    <script src="java.js"></script>
                </header>

        </div>
    </body>
</html>
